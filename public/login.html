<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/png">
    <title>Чат - Авторизация</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
		/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1 style="color:rgba(40, 58, 70)"><img src="./img/icon.svg" id="imageBird"><span id="about">Чат</span></h1>
           
        </header>
        <main class="join-main">

            <form name="login-form" class="login-form" >
                <div class="form-control">
                   
                    <p style="color:rgb(70, 89, 102)"><label style="text-align: center;" for="username">Авторизация пользователя:</label></p>
                    
                    <input
                    type="text"
                    name="login"
                    id="login"
                    placeholder="Введите логин..."
                    maxlength="20"
                    onmousedown="inputIntoFields(this);"
                    />
                    <span class="error" aria-live="polite" id="errorLogin"></span>
                </div>
                <div class="form-control" id="passwordField">
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Введите пароль..."
                    onmousedown="inputIntoFields(this);"
                    maxlength="20"
                />
                <span class="error" aria-live="polite" id="errorPass"></span>
                <img src="./img/on.svg" onclick="ShoMePass(this);" id="showPass"/>
                </div>
                <button type="submit" class="btn" id="enterBtn">Войти</button>
                <button type="submit" class="btn-reg" id="regBtn">Регистрация</button>
            </form>
        </main>
    </div>
    <script src="js/socket.io.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
