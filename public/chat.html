<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/png">
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/wow.min.js"></script>
  </head>
  <body>
    <audio class="new-message">
      <!-- <source src="horse.ogg" type="audio/ogg"> -->
      <source src="./sounds/sound.mp3" type="audio/mpeg">
    </audio>
    <div class="chat-container">
      <header class="chat-header">
        <h1></h1>
        <div class="volume">
          <i class=""></i>
        </div>
        <a href="/" class="btn">Выйти</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar wow animate__animated animate__fadeIn">
          <h3><i class="fas fa-comments"></i> Комната:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Онлайн</h3>
          <ul id="users"></ul>
        </div>

        <div class="chat-messages">
          <!-- <div class="square-spin"><div></div></div> -->
          <div class="lds-dual-ring square-spin"></div>
          <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
          </div>
          <div class="arrow" id="arrow">
            <div class="arrow-top"></div>
            <div class="arrow-bottom"></div>
            <span class="arrowDiv"></span>
            </div>
          </div>
        </div>

      </main>
      <div class="chat-form-container">
        <div class="typing" style="position: absolute; width: 100%; bottom: 60px;">
            <span class="span-typing" style="transition: .7s;"></span>
        </div>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Введите сообщение..."
            required
            autocomplete="off"
            oninput="typing();"
          />
          <div class="count-files-container">
            <sup id="countFiles" class="count-files"></sup>
          </div>
          <div class="attach">
            <label for="upload-photo"><i class="fas fa-paperclip"></i></label>
            <input type="file" name="photo" id="upload-photo" accept="image/png, image/jpeg, image/jpg, image/gif" onchange="countFiles(this);" hidden/>
          </div>
          <button class="btn" id="SendBtn"><i class="fas fa-paper-plane"></i><span class="btn-send"> Отправить</span></button>
        </form>
      </div>
    </div>
    <script defer>
      const wow = new WOW({
        scrollContainer: '.chat-messages',
      })
      wow.init();
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
