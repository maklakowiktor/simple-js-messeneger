<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="./img/icon.svg" type="image/png">
		<title>Чат - Выбор комнаты</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 style="color:rgba(40, 58, 70)"><img src="./img/icon.svg" id="imageBird"><span id="about">Чат</span></h1>
			</header>
			<main class="join-main">
				<form action="/chat" id="login-form" method="post">
					<div class="form-control">
						<p style="color:rgb(70, 89, 102)"><label style="text-align: center;" for="username">Введите комнату:</label></p>
					</div>
					<div class="form-control">
						<label for="room"></label>
						<input type="text" name="room" id="room" maxlength="20" required>
					</div>
					<button type="submit" class="btn">Войти в чат</button>
				</form>
			</main>
		</div>
		<script>
			const btn = document.querySelector('.btn');
			
			document.querySelector('input').addEventListener('input', (el) => { 
			let val = el.target.value
			el.target.value = (val.replace(/[\s]/g, ''));
			});

			btn.addEventListener("click", function(){
				btn.classList.toggle("roomBtn");
			});
			
			let lsn = localStorage.getItem('session');
			if(!lsn) {
				window.location.href = '/'
			}
			
		</script>
	</body>
</html>
